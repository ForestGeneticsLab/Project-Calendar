<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Project Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
    header { padding: 16px; border-bottom: 1px solid #e5e7eb; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
    #calendar { max-width: 1100px; margin: 20px auto; }
    .hint { color: #6b7280; font-size: 0.9rem; }
    .toolbar { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .toolbar a { text-decoration:none; }
    .btn { padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 10px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap:8px; }
  </style>
</head>
<body>
  <header class="wrap">
    <h1>Project Calendar</h1>
    <div class="grid">
      <p class="hint">Admins can edit, add, or remove tasks by dropping files into the <code>tasks/</code> folder (JSON, YAML, or ICS). A GitHub Action merges them into <code>public/events.json</code> and <code>public/calendar.ics</code>.</p>
      <div class="toolbar">
        <a class="btn" href="./public/events.json">View events.json</a>
        <a class="btn" href="./public/calendar.ics">Download calendar.ics</a>
        <a class="btn" href="./README.md">How it works</a>
      </div>
    </div>
  </header>
  <div class="wrap">
    <div id="calendar"></div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      async function loadEvents() {
        const res = await fetch("./public/events.json?ts=" + Date.now(), { cache: "no-store" });
        if (!res.ok) return [];
        return await res.json();
      }
      const events = await loadEvents();
      const calendarEl = document.getElementById("calendar");
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        headerToolbar: {
          left: "prev,next today",
          center: "title",
          right: "dayGridMonth,timeGridWeek,timeGridDay,listWeek"
        },
        navLinks: true,
        weekNumbers: true,
        nowIndicator: true,
        height: "auto",
        events,
        eventClick: function(info) {
          if (info.event.url) {
            // allow navigation on same tab
          }
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
