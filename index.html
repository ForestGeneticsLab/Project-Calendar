<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Project Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #f9fafb; }
    header { background: #2563eb; color: white; padding: 16px; }
    h1 { margin: 0; font-size: 1.5rem; }
    #calendar { max-width: 1100px; margin: 20px auto; background: white; border-radius: 8px; padding: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .hint { text-align: center; color: #4b5563; margin-top: 10px; }
  </style>
</head>
<body>
  <header><h1>Project Calendar</h1></header>
  <div id="calendar"></div>
  <p class="hint">Edit or add YAML/JSON files in the <code>tasks/</code> folder to update this calendar.</p>
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      try {
        const res = await fetch("./public/events.json?ts=" + Date.now(), { cache: "no-store" });
        const events = await res.json();
        const calendarEl = document.getElementById("calendar");
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          headerToolbar: { left: "prev,next today", center: "title", right: "dayGridMonth,timeGridWeek,timeGridDay,listWeek" },
          events: events,
          nowIndicator: true,
          eventDisplay: "block"
        });
        calendar.render();
      } catch (err) {
        console.error("Error loading events.json:", err);
      }
    });
  </script>
</body>
</html>
